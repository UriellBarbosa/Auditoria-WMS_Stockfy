<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login | WMS Modular</title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <main class = "page">
            <section class = "card" aria-labelledby = "login-title">
                
                <!-- Cabeçalho da página de login-->
                <header class = "card__header">
                    <h1 id = "login-title" class = "card__title">Login</h1>
                    <p class = "card__subtitle">Acesse sua conta</p>
                </header>

                <!-- Formulário de login-->
                <form class = "form" action = "#" method = "post" autocomplete = "on" novalidate>
                    <div class = "form__group">
                        <label class = "form__label" for = "username">Usuário</label>
                        <input
                            class = "form__input"
                            id = "username"
                            name = "username"
                            type = "text"
                            inputmode = "text"
                            autocomplete = "username"
                            placeholder = "Digite seu usuário"
                            required
                            />
                    </div>

                    <div class = "form__group">
                        <label class = "form__label" for = "password">Senha</label>
                        <input
                            class = "form__input"
                            id = "password"
                            name = "password"
                            type = "password"
                            autocomplete = "current-password"
                            placeholder = "Digite sua senha"
                            required
                            />
                    </div>
                    
                    <!-- Botão de login -->
                    <button class = "btn btn--primary" type = "submit">Entrar</button>

                    <!-- Link para recuperação de senha -->
                    <p class = "helper">
                        <a class = "link" href = "#" aria-label = "Recuperar senha">Esqueci minha senha</a>
                    </p>
                </form>
            </section>

            <!-- Rodapé da página -->
            <footer class = "footer">
                <small>© TopShop WMS v.1 • 2026 | Todos os direitos reservados.</small>
            </footer>
        </main>
    </body>
</html>
